<div class="container">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. category, name, ingredient" #input>
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container *ngFor="let column of columnSetup" [matColumnDef]="column.def">
        <mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index;">
            <div *ngIf="column.type === 'text'">
                <span>{{row[column.def]}}</span>
            </div>
            <div *ngIf="column.type === 'image'">
                <span><img width="50" src="{{row[column.def]}}"></span>
            </div>
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
